<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/register.css">
    <title>High-Class Login</title>
</head>

<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="assets/img/SIGNUP.png" alt="illustration" class="illustration" />
                <h5 class="opacity">REGISTER</h5>
                <form id="login-form">
                    <input type="text" id="email" name="email" placeholder="EMAIL ID" required />
                    <input type="text" id="name" name="name" placeholder="NAME" required />
                    <button type="submit" class="opacity">REGISTER</button>
                </form>
                <div class="register-forget opacity">
                    <a href="login.html">LOGIN PORTAL</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <!-- <div class="theme-btn-container"></div> -->
    </section>

    <script src="assets/js/firebase-google-auth.js"></script>
</body>

</html>
