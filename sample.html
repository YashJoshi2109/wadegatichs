<!DOCTYPE html>
<html>

<head>
    <title>Visitor Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #counter {
            font-size: 36px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Visitor Counter</h1>
    <div id="counter">Loading...</div>

    <script>
        // Function to retrieve and display the visitor count
        function updateVisitorCount() {
            // URL for retrieving the count
            const apiUrl = "https://api.countapi.xyz/update/wadegati.co.in./wadegati/?amount=1";

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const count = data.value;
                    document.getElementById("counter").textContent = `Visitors: ${count}`;
                })
                .catch(error => {
                    console.error("Error fetching count:", error);
                });
        }

        // Initial page load
        updateVisitorCount();
    </script>
</body>

</html>
