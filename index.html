<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WadegatiCHS Launch Page</title>
    <style>
        /* Common styles for both mobile and desktop */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        #countdown {
            font-size: 10em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #rocket-container {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            height: 300px;
        }

        #rocket {
            position: absolute;
            bottom: 0;
            transition: transform 20s linear;
        }

        #startButton {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        #startButton:hover {
            background-color: #2980b9;
        }

        /* Mobile specific styles */
        @media screen and (max-width: 600px) {
            #countdown {
                font-size: 6em;
            }

            #startButton {
                font-size: 1em;
                padding: 8px 16px;
                margin-bottom: 10px;
            }

            #rocket-container {
                position: absolute;
                bottom: -50px;
                left: 50%;
                transform: translateX(-50%);
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div id="countdown"></div>

        <button id="startButton">Start Launch</button>
        <div id="rocket-container">
            <img id="rocket" src="https://cdn4.iconfinder.com/data/icons/whsr-january-flaticon-set/512/rocket.png"
                alt="Rocket">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const countdownElement = document.getElementById('countdown');
            const rocketElement = document.getElementById('rocket');
            const startButton = document.getElementById('startButton');

            let countdown = 10;
            countdownElement.textContent = countdown;

            startButton.addEventListener('click', function () {
                startButton.disabled = true; // Disable the button after starting the countdown

                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        countdownElement.textContent = countdown;
                    } else {
                        clearInterval(countdownInterval);
                        countdownElement.textContent = 'Liftoff!';
                        rocketElement.style.transform = 'translateY(-100%)';

                        setTimeout(() => {
                            window.location.href = 'index.html'; // Redirect to index.html after liftoff
                        }, 20000); // Wait for the rocket animation to finish (20 seconds)
                    }
                }, 1000);
            });
        });

    </script>
</body>

</html>
